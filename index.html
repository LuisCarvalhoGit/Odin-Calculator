<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="result-display-container">
            <div class="result-display">69</div>
        </div>

        <div class="buttons-container">
            <button class="buttons-gray" id="Clear">C</button>
            <button class="buttons-gray" id="Delete">D</button>
            <button class="buttons-red" id="Division">/</button>
            <button class="buttons-numbers" id="Num7">7</button>
            <button class="buttons-numbers" id="Num8">8</button>
            <button class="buttons-numbers" id="Num9">9</button>
            <button class="buttons-red" id="Multiplication">X</button>
            <button class="buttons-numbers" id="Num4">4</button>
            <button class="buttons-numbers" id="Num5">5</button>
            <button class="buttons-numbers" id="Num6">6</button>
            <button class="buttons-red" id="Subtraction">-</button>
            <button class="buttons-numbers" id="Num1">1</button>
            <button class="buttons-numbers" id="Num2">2</button>
            <button class="buttons-numbers" id="Num3">3</button>
            <button class="buttons-red" id="Adiction">+</button>
            <button class="buttons-numbers" id="Num0">0</button>
            <button class="buttons-numbers" id="Point">.</button>
            <button class="buttons-red" id="Equals">=</button>
        </div>
    </div>
    

    <script src="javascript.js" defer></script>
</body>
</html>
